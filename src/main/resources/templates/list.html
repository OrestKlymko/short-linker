<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<body>

<div class="container mt-3">
    <div class="card">
        <div class="card-header" th:text="'Links: '+${links.size()}"></div>
        <div class="card-body">
            <table class="table">
                <tr>
                    <th>Short link</th>
                    <th>Full link</th>
                    <th>Open count</th>
                </tr>

              <tr th:each="link: ${links}"></tr>
              <th th:text="${link.shortlink}"></th>
              <th th:text="${link.link}"></th>
              <th th:text="${link.openCount}"></th>
            </table>
        </div>
        <div class="card-footer">

        </div>
    </div>
</div>
</body>
</html>
