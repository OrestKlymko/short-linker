<html lang="en">
<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<div class="container mt-3">
    <form action="/link/create" method="POST">
    <div class="card">
        <div class="card-header">Create new link</div>
        <div class="card-body">
            <label for="fullUrl" class="form-label">Enter URL for shorten</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="fullUrl" aria-describedby="basic-addon3" name="fullUrl">
        </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Shorten link</button>
        </div>
    </div>
    </form>
</div>
